{% extends "base.html" %}

{% block content %}

  <h1>Drivers list</h1>
  
  <ul>
    {% for driver in driver_list %}
    <li><a href="{{ driver.get_absolute_url }}">{{ driver.first_name }} {{ driver.last_name }}</a></li>
    {% empty %}
      <li>Driver list is empty</li>
    {% endfor %}
  </ul>

  {% include "includes/pagination.html" %}

{% endblock %}
