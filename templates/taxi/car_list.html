{% extends "base.html" %}

{% block content %}

  <h1>Cars list</h1>
  
  <ul>
    {% for car in car_list %}
    <li><a href="{{ car.get_absolute_url }}">{{ car.model }}</a></li>
    {% empty %}
      <li>Car list is empty</li>
    {% endfor %}
  </ul>

   {% include "includes/pagination.html" %}

{% endblock %}
